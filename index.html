<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <header>
            <img class="logo"
                 title="Reset Game"
                 src="./assets/Pokemon_logo.png"
                 alt="Pokemon">
        </header>

        <div class="playground">
            <div class="pokemon character">
                <span class="lvl">Lv. 1</span>

                <img id="img-character"
                     src="http://sify4321.000webhostapp.com/pikachu.png"
                     class="sprite">

                <div class="details">
                    <h2 class="name" id="name-character">Pikachu</h2>

                    <div class="hp">
                        <div class="bar">
                            <div class="health" id="progressbar-character" style="width: 100%;"></div>
                        </div>
                        <span class="text" id="health-character">100 / 100</span>
                    </div>
                </div>
            </div>

            <div class="control"></div>

            <div class="pokemon enemy">
                <span class="lvl">Lv. 1</span>
                <img id="img-enemy"
                     src="http://sify4321.000webhostapp.com/charmander.png"
                     class="sprite">

                <div class="details">
                    <h2 class="name" id="name-enemy">Charmander</h2>

                    <div class="hp">
                        <div class="bar">
                            <div class="health" id="progressbar-enemy" style="width: 100%;"></div>
                        </div>
                        <span class="text" id="health-enemy">100 / 100</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="catch_screen"></div>

    <div id="logs" style="
        width: 90%;
        max-width: 500px;
        margin: 20px auto;
        padding: 10px;
        background: rgba(255,255,255,0.8);
        border-radius: 10px;
        text-align: left;
        font-family: Arial;
    "></div>

    <script type="module" src="./main.js"></script>
</body>
</html>
